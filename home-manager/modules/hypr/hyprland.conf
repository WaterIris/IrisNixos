###################
### MY PROGRAMS ###
###################
$terminal = kitty
$browser = firefox
$menu = rofi -show drun
$color_pick = hyprpicker -a -f hex
$mainMod = SUPER
$screenshot = hyprshot -m region -o /home/iris/Documents/Screenshots
$lockscreen = hyprlock
$powermenu = ~/.config/scripts/power-menu.sh

#################
### AUTOSTART ###
#################
exec-once = waybar & hyprpaper & dbus-update-activation-environment --systemd --all

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,16
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,1
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1

dwindle {
    preserve_split=true
	pseudotile=true
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
	gaps_out = 0
	border_size = 0
	col.active_border = rgb(a9b1d6)
	col.inactive_border = rgb(414868)
	resize_on_border = true
}
# https://wiki.hyprland.org/Configuring/Variables/#decoration
# Shadow configuration
decoration {
    # rounding = 10
    rounding = 0
	blur {
	    enabled = true
		size = 7
		passes = 4
		ignore_opacity = true
		noise = 0.0117
		contrast = 0.8916
		brightness = 0.8172
		xray = false
		popups = true
	}
    shadow {
	color = rgba(15, 15, 15, 0.6)
	    color_inactive = rgba(15, 15, 15, 0.3)
	    offset = 2 2
	    range = 11
	    render_power = 2
    }
}

input {
    kb_layout = pl
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	follow_mouse = 1
	sensitivity = 0
	repeat_rate = 35
	repeat_delay = 200
	touchpad {
	    natural_scroll = true
		disable_while_typing = true
	}
}

device {
    name = logitech-g-pro--1
	sensitivity = 0
	natural_scroll = true
	accel_profile = flat
}

misc {
    force_default_wallpaper = 0
	disable_hyprland_logo = true
	middle_click_paste = false
}

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*

# windowrulev2 = opacity 0.90 0.80,class:^(kitty)$

workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1, default:true
workspace = 3, monitor:eDP-1, default:true
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1

monitor = HDMI-A-1, 2560x1440x@144, 0x0, 1
monitor = eDP-1, 1920x1080@144, 2560x0, 1.2

####################
### KEYBINDINGSS ###
####################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, C, killactive
bind = $mainMod, O, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod+Shift, M, exit
bind = $mainMod+Shift, P, exec, $color_pick
bind = $mainMod, S, exec, $screenshot
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, P, exec, $powermenu

bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $Alt, Tab, cyclenext,
bind = $mainMod, U, layoutmsg, swapsplit
bind = $mainMod, I, layoutmsg, togglesplit

binds {
    drag_threshold = 5  # Fire a drag event only after dragging for more than 5px
}

bindm = $mainMod, mouse:272, movewindow      # ALT + LMB: Move a window by dragging more than 10px.
bindc = $mainMod, mouse:272, togglefloating  # ALT + LMB: Floats a window by clicking

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6

binde = Alt+Shift, Left, resizeactive, -10 0
binde = Alt+Shift, Right, resizeactive, 10 0
binde = Alt+Shift, Up, resizeactive, 0 -10
binde = Alt+Shift, Down, resizeactive, 0 10

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Animations
animations {
    enabled = true
    bezier = water, 0.22, 0.9, 0.36, 1.0
    bezier = flow, 0.25, 0.1, 0.25, 1.0
    bezier = ripple, 0.33, 0.0, 0.2, 1.0
    bezier = stream, 0.4, 0.0, 0.4, 1.0
    bezier = cascade, 0.19, 1.0, 0.22, 1.0
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = windows,    1, 3.0, water
    animation = windowsIn,  1, 2.5, cascade,slide
    animation = windowsOut, 1, 2.4, stream,slide
    animation = windowsMove,1, 1.6, flow
    animation = fade,       1, 2.4, water
    animation = fadeIn,     1, 2.0, cascade
    animation = fadeOut,    1, 1.8, ripple
    animation = fadeDim,    1, 2.0, water
    animation = fadeSwitch, 1, 1.4, flow
    animation = layersIn,       1, 1.5, overshot, popin 80%
    animation = layersOut,      1, 1.3, md3_accel, popin 90%
    animation = layers,         1, 1.5, md3_standard
    animation = workspaces, 1, 1.5, flow
    animation = specialWorkspace, 1, 2.5, water
    animation = border,     1, 2.9, water
    animation = borderangle,1, 3.5, flow
}
